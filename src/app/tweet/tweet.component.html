<!-- LISTA DE TWEETS -->

<div class="ui items">

	<div class="item" >
		<a class="ui tiny image">
			<img src="{{tweet.avatar}}">
		</a>
		<div class="content">
			<a class="header">{{tweet.name}}</a>
			<div class="description">
				<p>@{{tweet.user}} {{tweet.body}}</p>
			</div>
		</div>
	</div>

</div>
